<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Unit Converter</title>
</head>

<body>
    <header>
        <button id="dark-mode-toggle" class="dark-mode-toggle"><img src="sun.svg"></button>
        <h1 id="title">Metric/Imperial unit conversion</h1>
        <input type="number" id="mainNumber" autofocus/>
        <button id="enterValue" onclick="getValue()">Enter</button>
    </header>
    
    <div class="conversions">
        
        <div class="unitConversion" id="length">
            <h3>Length (Meter/Feet)</h3>
            <p class="conversion"><span class="startingNumber">0</span> meters = <span class="convertedValue" id="metersToFeet">0.000</span> feet</p>
            <p class="conversion">|</p>
            <p class="conversion"><span class="startingNumber">0</span> feet = <span class="convertedValue" id="feetToMeters">0.000</span> meters</p>
        </div>
        
        <div class="unitConversion" id="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <p class="conversion"><span class="startingNumber">0</span> liters = <span class="convertedValue" id="litersToGallons">0.000</span> gallons</p>
            <p class="conversion">|</p>
            <p class="conversion"><span class="startingNumber">0</span> gallons = <span class="convertedValue" id="gallonsToLiters">0.000</span> liters</p>
        </div>
        
        <div class="unitConversion" id="mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p class="conversion"><span class="startingNumber">0</span> kilos = <span class="convertedValue" id="kilosToPounds">0.000</span> pounds</p>
            <p class="conversion">|</p>
            <p class="conversion"><span class="startingNumber">0</span> pounds = <span class="convertedValue" id="poundsToKilos">0.000</span> kilos</p>
        </div>
        
    </div>

    
    
<script src="index.js"></script>
</body>
</html>
